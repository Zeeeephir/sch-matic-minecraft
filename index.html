<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Matériaux Minecraft</title>
    <!-- Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Définir la police pour un look cohérent */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        /* Styles personnalisés pour la barre de progression */
        .progress-bar-container {
            height: 12px;
            background-color: #4a5568; /* gray-600 */
            border-radius: 9999px;
            overflow: hidden;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out, background-color 0.3s ease;
        }

        /* Styles pour les messages d'erreur */
        .error-message-box {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rendre la table plus lisible sur mobile */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            table {
                width: 100%;
                min-width: 700px;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 sm:p-8">
    <div class="container mx-auto max-w-7xl">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 sm:mb-6 text-center text-teal-400 drop-shadow-md">
            Suivi de Matériaux Minecraft
        </h1>
        
        <!-- Section d'affichage de l'ID utilisateur pour la collaboration -->
        <div class="mb-4 text-center text-sm text-gray-400">
            Votre ID utilisateur (pour partager) : <span id="user-id-display" class="font-mono text-teal-400">En cours de connexion...</span>
        </div>

        <!-- Section de téléversement de fichier -->
        <div class="mb-6 sm:mb-8 p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-xl sm:text-2xl font-semibold mb-3 text-teal-300">Importer votre liste</h2>
            <label for="file-input" class="block mb-2 text-base">
                Choisissez votre fichier .txt :
            </label>
            <input 
                type="file" 
                id="file-input" 
                accept=".txt" 
                class="block w-full text-sm text-gray-400
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-teal-50 file:text-teal-700
                  hover:file:bg-teal-100 transition-colors duration-200"
            />
            
            <p id="error-message" class="mt-4 text-red-400 hidden error-message-box p-3 bg-red-900 bg-opacity-30 rounded-lg">
                ❌ Le fichier n'a pas pu être traité. Assurez-vous qu'il a le bon format.
            </p>

            <button 
                id="reset-button" 
                class="mt-4 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition-colors duration-200 shadow-md"
            >
                Réinitialiser
            </button>
        </div>

        <!-- Conteneur pour le tableau des matériaux -->
        <div id="materials-container" class="table-container"></div>
    </div>

    <script type="module">
        // Imports Firebase.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Global variables provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db;
        let auth;
        let userId = null;
        let unsubscribeFromFirestore;

        // Fonction pour parser le fichier .txt de manière plus robuste
        const parseMaterialList = (text) => {
            const lines = text.split(/\r?\n/);
            const materials = [];
            let startParsing = false;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // On détecte les lignes de début et de fin de tableau
                if (trimmedLine.includes('+-------------------------------+-------+---------+------------------------------------+')) {
                    startParsing = !startParsing;
                    if (!startParsing && materials.length > 0) { 
                        break; 
                    }
                    continue;
                }
                
                if (startParsing) {
                    const parts = trimmedLine.split('|').map(p => p.trim());
                    if (parts.length >= 5 && parts[0] === '' && !parts[1].includes('Item')) {
                        const item = parts[1];
                        const total = parseInt(parts[2], 10);
                        if (!isNaN(total)) {
                            materials.push({
                                item: item,
                                total: total,
                                have: 0
                            });
                        }
                    }
                }
            }
            return materials;
        };

        // Fonction pour générer le tableau et gérer les événements
        const renderMaterials = (materials) => {
            const container = document.getElementById('materials-container');
            container.innerHTML = '';

            if (materials.length === 0) {
                return;
            }

            const sortedMaterials = materials.sort((a, b) => {
                // Triez par nombre total de matériaux, du plus grand au plus petit
                return b.total - a.total;
            });

            const tableHtml = `
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Objet
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Total
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Possédé
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Avancement
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Stacks requis
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Double coffres
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Statut
                                </th>
                            </tr>
                        </thead>
                        <tbody id="materials-table-body" class="bg-gray-800 divide-y divide-gray-700">
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = tableHtml;
            const tableBody = document.getElementById('materials-table-body');
            
            sortedMaterials.forEach((material) => {
                const isCompleted = material.have >= material.total;
                const progress = material.total > 0 ? Math.min(100, (material.have / material.total) * 100).toFixed(2) : 100.00;
                
                const fullStacks = Math.floor(material.total / 64);
                const remainingItems = material.total % 64;
                const stacksNeeded = `${fullStacks} stacks + ${remainingItems}`;

                const doubleChestsNeeded = (material.total / (64 * 54)).toFixed(1);

                const row = document.createElement('tr');
                row.className = `hover:bg-gray-700 transition duration-150 ease-in-out ${isCompleted ? 'bg-gray-900' : ''}`;
                row.innerHTML = `
                    <td class="px-3 py-4 text-sm font-medium text-gray-200">
                        ${material.item}
                    </td>
                    <td class="px-3 py-4 text-sm text-gray-400">
                        ${material.total}
                    </td>
                    <td class="px-3 py-4 text-sm">
                        <input
                            type="number"
                            value="${material.have}"
                            min="0"
                            class="w-24 p-2 rounded-md bg-gray-900 border text-white ${isCompleted ? 'border-green-500' : 'border-gray-600'} focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-150"
                            data-item="${material.item}"
                        />
                    </td>
                    <td class="px-3 py-4 text-sm">
                        <div class="progress-bar-container">
                            <div class="progress-bar ${isCompleted ? 'bg-green-500' : 'bg-yellow-500'}" style="width: ${progress}%;"></div>
                        </div>
                        <span class="mt-1 text-xs text-gray-400">${progress}%</span>
                    </td>
                    <td class="px-3 py-4 text-sm text-gray-400">
                        ${stacksNeeded}
                    </td>
                    <td class="px-3 py-4 text-sm text-gray-400">
                        ${doubleChestsNeeded}
                    </td>
                    <td class="px-3 py-4 text-sm font-bold">
                        ${isCompleted ? '<span class="text-green-400">✅ Fini !</span>' : '<span class="text-yellow-400">En cours...</span>'}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            tableBody.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', async (e) => {
                    const item = e.target.dataset.item;
                    const newValue = parseInt(e.target.value, 10) || 0;
                    
                    if (db && userId) {
                        try {
                            const materialRef = doc(db, `artifacts/${appId}/users/${userId}/materials`, item);
                            await updateDoc(materialRef, {
                                have: newValue
                            });
                            console.log("Document mis à jour avec succès !");
                        } catch (error) {
                            console.error("Erreur lors de la mise à jour du document : ", error);
                        }
                    }
                });
            });
        };

        const initFirebase = async () => {
            const userIdDisplay = document.getElementById('user-id-display');
            const errorMessage = document.getElementById('error-message');

            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.log("Firebase non configuré, affichage de la liste d'exemple.");
                    renderMaterials(parseMaterialList(sampleMaterialList));
                    userIdDisplay.innerText = 'Mode hors ligne';
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                userIdDisplay.innerText = 'Connexion...';

                // Authentification avec le token personnalisé ou de manière anonyme
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Utiliser onAuthStateChanged pour gérer l'état d'authentification et l'initialisation des données
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.innerText = userId;
                        // On récupère les données existantes avant de lancer l'écoute en temps réel
                        const materialsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/materials`);
                        const querySnapshot = await getDocs(materialsCollectionRef);
                        const existingMaterials = [];
                        querySnapshot.forEach(doc => {
                            existingMaterials.push(doc.data());
                        });
                        
                        if (existingMaterials.length > 0) {
                            renderMaterials(existingMaterials);
                        } else {
                             // S'il n'y a pas de données existantes, on charge l'exemple pour commencer
                            renderMaterials(parseMaterialList(sampleMaterialList));
                        }
                        
                        // Puis on lance l'écoute en temps réel pour toutes les futures mises à jour
                        startListeningForChanges();
                    } else {
                        userId = null;
                        userIdDisplay.innerText = 'Non connecté';
                        console.log("Aucun utilisateur connecté.");
                        // Affichage de l'exemple si l'utilisateur n'est pas connecté
                        renderMaterials(parseMaterialList(sampleMaterialList));
                    }
                });
            } catch (error) {
                console.error("Erreur fatale lors de l'initialisation de Firebase : ", error);
                errorMessage.innerText = "❌ Erreur de connexion à la base de données. Vérifiez votre configuration.";
                errorMessage.classList.remove('hidden');
            }
        };

        const startListeningForChanges = () => {
            if (!db || !userId) {
                console.warn("Firestore ou userId non initialisé. Ne peut pas démarrer l'écoute.");
                return;
            }
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }
            const materialsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/materials`);
            
            unsubscribeFromFirestore = onSnapshot(materialsCollectionRef, (snapshot) => {
                const materials = [];
                snapshot.forEach(doc => {
                    materials.push(doc.data());
                });
                renderMaterials(materials);
            }, (error) => {
                console.error("Erreur lors de la récupération des données en temps réel : ", error);
            });
        };

        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            const errorMessage = document.getElementById('error-message');

            if (file && db && userId) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result;
                    const parsedMaterials = parseMaterialList(content);

                    if (parsedMaterials.length > 0) {
                        if (unsubscribeFromFirestore) {
                            unsubscribeFromFirestore();
                        }
                        
                        const materialsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/materials`);
                        for (const material of parsedMaterials) {
                            const docRef = doc(materialsCollectionRef, material.item);
                            await setDoc(docRef, material);
                        }
                        startListeningForChanges();
                        errorMessage.classList.add('hidden');
                    } else {
                        renderMaterials([]);
                        errorMessage.classList.remove('hidden');
                    }
                };
                reader.readAsText(file, 'UTF-8');
            }
        });
        
        document.getElementById('reset-button').addEventListener('click', () => {
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }
            renderMaterials(parseMaterialList(sampleMaterialList));
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('file-input').value = '';
        });

        window.onload = initFirebase;
    </script>
